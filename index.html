<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="page">

    <div class="product-component">

      <div class="product-img">

        <picture>
          <source srcset="./images/image-product-mobile.jpg" media="(max-width: 375px)" />
          <img src="./images/image-product-desktop.jpg" alt="product">
        </picture>
        

      </div>

      <div class="product-card">
        <span class="product-category">PERFUME</span>
  
        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
  
        <span class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </span>
  
        <div class="product-prices">
          <span class="current-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        
        <button class="add-btn">
          <img src="./images/icon-cart.svg" alt="cart icon">
          <span class="add-btn-text">Add to Cart</span>  
        </button>
        
      </div>


    </div>

    

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Haminimuri</a>.
  </div>
</body>
</html>
